---
layout: default
---

<div class="home">

  <img class="goldengate" src="http://upload.wikimedia.org/wikipedia/commons/0/0c/Golden_Gate_Bridge,_San_Francisco_and_Sutro_Tower.jpg" alt="SF Golden gate"/>
  <br>

  <br>
  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
